<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Generative AI for Professional</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff; /* Fond clair demandé */
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="slide-container text-slate-800">
<!-- Decorative Elements (Fond clair avec accents subtils) -->
<div class="absolute top-[-100px] right-[-100px] w-[600px] h-[600px] bg-blue-50 rounded-full opacity-60 blur-3xl z-0"></div>
<div class="absolute bottom-[-100px] left-[-100px] w-[600px] h-[600px] bg-indigo-50 rounded-full opacity-60 blur-3xl z-0"></div>
<!-- Tech Icons Background (couleur claire) -->
<div class="absolute top-32 left-10 text-slate-100 text-9xl z-0 transform -rotate-12">
<i class="fas fa-network-wired"></i>
</div>
<div class="absolute bottom-20 right-10 text-slate-100 text-[10rem] z-0 transform rotate-12">
<i class="fas fa-microchip"></i>
</div>
<!-- TOP SECTION: LOGOS (Déplacés en haut comme demandé) -->
<div class="z-20 w-full pt-10 px-16 flex justify-between items-start">
<!-- Container des logos -->
<div class="flex items-center gap-8 bg-white p-4 rounded-2xl shadow-lg border border-slate-100">
<!-- Logo Yassir -->
<div class="h-14 w-14 flex items-center justify-center overflow-hidden rounded-lg hover:scale-105 transition-transform duration-300">
<img alt="Logo Yassir" class="w-full h-full object-cover" src="https://www.genspark.ai/api/files/s/j67RJgo7"/>
</div>
<!-- Separateur vertical -->
<div class="h-10 w-px bg-slate-200"></div>
<!-- Logo Gomycode -->
<div class="h-14 flex items-center justify-center overflow-hidden rounded-lg hover:scale-105 transition-transform duration-300 bg-black px-2">
<img alt="Logo Gomycode" class="h-8 object-contain" src="https://www.genspark.ai/api/files/s/1J3G9jV8"/>
</div>
</div>
<!-- Tagline optionnelle en haut à droite -->
<div class="hidden md:flex flex-col items-end pt-2">
<span class="text-xs font-bold text-blue-600 uppercase tracking-widest bg-blue-50 px-3 py-1 rounded-full">Partenariat Stratégique</span>
</div>
</div>
<!-- MAIN CONTENT (Centré) -->
<div class="z-10 flex-1 flex flex-col items-center justify-center w-full -mt-20 text-center px-4">
<!-- Icone Principale -->
<div class="mb-8 relative">
<div class="absolute inset-0 bg-blue-400 rounded-full blur-xl opacity-20"></div>
<div class="relative w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-xl border border-blue-50">
<i class="fas fa-brain text-5xl text-blue-600"></i>
</div>
</div>
<!-- TITRE MODIFIÉ -->
<div class="space-y-6 max-w-5xl">
<p class="font-heading text-lg tracking-[0.3em] text-slate-400 uppercase font-bold">
                Innovation &amp; Future
            </p>
<h1 class="font-heading text-7xl font-black leading-tight tracking-tight text-slate-900">
                Generative AI <br/>
<span class="text-blue-600">for Professional</span>
</h1>
<!-- Description -->
<p class="text-slate-500 text-2xl font-light max-w-3xl mx-auto leading-relaxed mt-6">
                Redéfinir l'excellence opérationnelle grâce à l'intelligence artificielle générative.
            </p>
</div>
<!-- Divider décoratif -->
<div class="w-32 h-1.5 bg-blue-600 rounded-full mt-12 opacity-80"></div>
</div>
</div>
</body>
</html>
